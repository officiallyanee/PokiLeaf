<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokimon</title>
    <link href="index.css" rel="stylesheet"> 
</head>
<body>
    <div class="mobileWarning">This game is not supported on mobile devices</div>
    <div id="loadingScreen" class="loadingScreen">  
        <div id ="loader" class="loader"></div>
    </div>
    <div id="pokemon">
        <div class="pokemonInfo">    
            <div id="pokemonName"></div>
            <div id="pokemonLv"></div>
        </div>
        <div id="hp"></div>
    </div>
    <div id="pokemonOpp">
        <div class="pokemonInfoOpp">    
            <div id="pokemonNameOpp"></div>
            <div id="pokemonLvOpp"></div>
        </div>
        <div id="hpOpp"></div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="playBarDiv" id="text"></div>
    <script src="utils.js" type="module" ></script>
    <script src="battle.js" type="module" ></script>
</body>

</html>
