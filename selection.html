<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokimon</title>
    <link href="index.css" rel="stylesheet"> 
</head>
<body>
    <div class="mobileWarning">This game is not supported on mobile devices</div>
    <div id="loadingScreen" class="loadingScreen">  
        <div id ="loader" class="loader"></div>
    </div>
    <div class="selector">CHOOSE YOUR 3 POKEMONS AND HIT ENTER</div>
    <div id="pokemons">
        <div id="row1">
            <div id="pokemon1" ></div>
            <div id="pokemon2"></div>
            <div id="pokemon3"></div>
            <div id="pokemon4"></div>
            <div id="pokemon5"></div>
        </div>
        <div id="row2">
            <div id="pokemon6"></div>
            <div id="pokemon7"></div>
            <div id="pokemon8"></div>
            <div id="pokemon9"></div>
            <div id="pokemon10"></div>
        </div>
    </div>
    <script src="selection.js" ></script>
</body>
</html>
